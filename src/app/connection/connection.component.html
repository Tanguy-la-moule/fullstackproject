<h1>Connection</h1>

<div>
	<span>Login: </span>
	<input [(ngModel)]="login" placeholder="Enter Your Login">
</div>
<div>
	<span>Password: </span>
	<input type="password" [(ngModel)]="password" placeholder="Enter Your Password">
</div>

<br>

<button routerLink="/homepage" (click)="connected();">Submit !</button>
<input type="reset" value="Reset !"/>
