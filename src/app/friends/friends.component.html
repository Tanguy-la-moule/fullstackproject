<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>
		<h3>Add a friend with his login : 
		<input type="text" placeholder="Type a friend's login" [(ngModel)]="friendLogin">
	<button *ngIf="friendLogin.length >= 8">Add friend</button></h3>

		<h1>All your friends :</h1>

		<table class="table table-bordered">
			<tr>
		    	<th>Login</th>
		    	<th style="width: 108px"></th>
		    	<th style="width: 90px"></th>
			</tr>
			
			<tr *ngFor="let friend of friends">
		    	<td style="vertical-align: middle;">{{friend.login}}</td>
		    	<td><button>Send a file</button></td>
		    	<td><button style="color: red; background-color: pink">Unfriend</button></td>
			</tr>
		</table>
	</body>
